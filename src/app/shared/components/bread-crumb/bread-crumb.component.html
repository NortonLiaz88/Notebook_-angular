<nav class="mb-5">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a>
    </li>
     
      <li *ngFor= "let item of items" class="breadcrumb-item" [class.active = "isTheLastItem(item"]>
          <span *ngIf = "isTheLasItem(item)">
              {{item.text}}
          </span>

          <a *ngIf="!isTheLasItem(item)" [routerLink]="item.link">
              {{item.text}}
          </a>
      </li>
      <li class="breadcrumb-item"><a routerLink="/categories">Categorias</a></li>
      <li class="breadcrumb-item active">
          <span>{{pageTitle}}</span>
        </li>
    </ol>
  </nav>
